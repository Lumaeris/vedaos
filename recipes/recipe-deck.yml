---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: vedaos-deck
description: This is my personal OS image.
base-image: ghcr.io/ublue-os/bazzite-deck-gnome
image-version: stable

modules:
  - type: dnf
    repos:
      cleanup: true
      files:
        - https://repository.mullvad.net/rpm/stable/mullvad.repo
    optfix:
      - "Mullvad VPN"
    install:
      packages:
        - mullvad-vpn
    remove:
      packages:
        - bazaar

  - type: default-flatpaks
    configurations:
      - notify: false
        scope: system
        repo:
          title: Flathub (system)
        install:
          - io.github.kolunmi.Bazaar
  
  - type: files
    files:
      - source: system_files/shared
        destination: /

  - type: files
    files:
      - source: system_files/deck
        destination: /

  - type: script
    scripts:
      - install-lsfgvk.sh
      - so-bazaar.sh
    
  - type: script
    snippets:
      - "dnf5 clean all"

  - type: systemd
    system:
      enabled:
        - mullvad-daemon.service
        - tailscaled.service

  - type: signing
