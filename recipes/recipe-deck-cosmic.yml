---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: vedaos-deck-cosmic
description: This is my personal OS image.
# Cosmium is a project of mine with COSMIC DE! open https://github.com/Cosmium-OS/Cosmium to learn more
base-image: ghcr.io/cosmium-os/cosmium-deck
image-version: testing

modules:
  - type: dnf
    repos:
      cleanup: true
      files:
        - https://repository.mullvad.net/rpm/stable/mullvad.repo
    optfix:
      - "Mullvad VPN"
    install:
      packages:
        - mullvad-vpn

  - type: systemd
    system:
      enabled:
        - mullvad-daemon.service
        - tailscaled.service

  - type: script
    scripts:
      - install-lsfgvk.sh
    
  - type: script
    snippets:
      - "dnf5 clean all"

  - type: signing
