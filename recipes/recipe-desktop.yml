---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: vedaos
description: This is my personal OS image.
base-image: ghcr.io/ublue-os/bazzite-gnome-nvidia-open
image-version: stable

modules:
  - type: dnf
    repos:
      cleanup: true
      files:
        - https://repository.mullvad.net/rpm/stable/mullvad.repo
        - https://download.docker.com/linux/fedora/docker-ce.repo
        - vscodium.repo
      keys:
        - https://gitlab.com/paulcarroty/vscodium-deb-rpm-repo/-/raw/master/pub.gpg
    optfix:
      - "Mullvad VPN"
    install:
      packages:
        - repo: docker-ce-stable
          packages:
            - containerd.io
            - docker-buildx-plugin
            - docker-ce
            - docker-ce-cli
            - docker-compose-plugin
        - android-tools
        - python3-ramalama
        - qemu-kvm
        - rclone
        - libcgroup
        - mullvad-vpn
        - codium
    remove:
      packages:
        - bazaar

  - type: default-flatpaks
    configurations:
      - notify: false
        scope: system
        repo:
          title: Flathub (system)
        install:
          - io.github.kolunmi.Bazaar
          - io.podman_desktop.PodmanDesktop
  
  - type: files
    files:
      - source: system_files/shared
        destination: /

  - type: files
    files:
      - source: system_files/desktop
        destination: /

  - type: script
    scripts:
      - install-lsfgvk.sh
      - so-bazaar.sh
    snippets:
      - "dnf5 clean all"

  - type: systemd
    system:
      enabled:
        - docker.socket
        - podman.socket
        - mullvad-daemon.service
        - tailscaled.service
    user:
      enabled:
        - bazaar.service

  - type: signing
